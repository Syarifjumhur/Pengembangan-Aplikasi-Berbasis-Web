<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalkulator Sederhana</title>
</head>
<body>
  <h1>Kalkulator Sederhana by Syarif Jumhur</h1>
  <input type="text" id="first-number" placeholder="Masukkan Angka Pertama">
  <input type="text" id="second-number" placeholder="Masukkan Angka Kedua">
  <select id="operator">
    <option value="+">+</option>
    <option value="-">-</option>
    <option value="*">*</option>
    <option value="/">/</option>
    <option value="%">%</option>
  </select>
  <button id="calculate">Hitung</button>
  <p id="result"></p>
  <script src="kalkulator.js"></script>
</body>
</html>
